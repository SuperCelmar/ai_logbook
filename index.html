<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Ocean</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particle-container" id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1 class="site-title">AI Idea Ocean</h1>
            <p class="site-description">Dive into a sea of collaborative innovation</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2>Submit Your AI Project Idea</h2>
                <div class="input-container">
                    <input type="text" id="idea-input" placeholder="Enter your AI project idea..." maxlength="100">
                    <button id="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="info-text">
                    <p>Ideas are scored for feasibility, originality, and creativity</p>
                </div>
            </section>
            
            <section class="leaderboard-section">
                <h2>Idea Leaderboard</h2>
                <div class="leaderboard-container" id="leaderboard">
                    <!-- Ideas will be dynamically populated here -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>The site's theme adapts based on the #1 ranked idea</p>
            <p>&copy; 2025 AI Idea Ocean</p>
        </footer>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
